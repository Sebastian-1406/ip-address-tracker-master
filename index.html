<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!--Estilos-->

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  
</head>
<body>

  <header class="hero">
    <h1>IP Address Tracker</h1>
      <form class="formulario-buscar" autocomplete="off" id="formulario-buscador">
        <input type="search" name="buscador" id="buscadorIp" placeholder="Search for any IP address or domain">
        <button type="submit" aria-label="buscar" class="boton-buscar" id="botonBuscar"><img src="./images/icon-arrow.svg" alt="icon-arrow/svg</button>
      </form>

      <div id="resultado" class="resultado">
        
      </div>
  </header>
  <main>

    <div id="map"></div>

  </main>


  <script src="./js/script.js" type="module"></script>
  </body>
</html>
